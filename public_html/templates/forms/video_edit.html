{% extends 'layout.html' %}

{% block content %}
<form name='some' action='/videos/edit' method='post'>
<ul>
{% for k, v in video %}
<li>
{{k}}

{% for tag in tags %}

<li><input type='submit' type='submit' value='submit'/></li>
</ul>
</form>
{% endblock %}
