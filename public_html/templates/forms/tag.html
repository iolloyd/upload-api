{% extends 'layout.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<form action="/tags" method="post">
    <fieldset><legend>New tag</legend>
    <label>Label</label>
    <input autofocus type="" name="label" value="" />
    <input type="submit" name"submit" value="add" />
</fieldset>
</form>

<table>
    {% for tag in tags %}
    <tr>
        <td>
            {{ tag.label }}
        </td>
        <td>
            <a href='/label/remove/{{tag.id}}'>x</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
