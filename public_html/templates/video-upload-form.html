<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <form action="{{amazon-endpoint}}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Video details</legend>

<input type="text" name="key" value="{{key}}" />
<input type="text" name="acl" value="{{acl}}" />
<input type="text" name="success_action_redirect" value="{{redirect}}" />
<input type='input' name='Content-Type' value='{{contentType}}' />
<input type="text" name="AWSAccessKeyId" value="{{aws_access_key_id}}" />
<input type="text" name="policy" value="{{policy}}" />
<input type="text" name="signature" value="{{signature}}" />

        <label for="title">Title</label>
        <input type="text" name="title" value="" />
        <label for="desc">Description</label>
        <input type="text" name="desc" value="" />
        <input type="file" name="video" value="" />
        <input type="submit" name="submit" value="upload" />

        <input type="text" name="success_action_status" value="{{success_action_status}}" />
        </fieldset>
    </form>

    Debug: amazon test endpoint {{ amazonEndpoint }}
</html>
